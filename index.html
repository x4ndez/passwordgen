<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">

        <form>

          <strong>Criteria:</strong><br>

          <label for="alphanum">Alphanumeric</label>
          <input type="radio" id="alphanum" name="criteria" /><br>

          <label for="funky">Funky</label>
          <input type="radio" id="funky" name="criteria" /><br>

          <label for="word">Word-by-Word</label>
          <input type="radio" id="word" name="criteria" /><br><br>

          <label for="pwLength"><strong>Length:</strong></label><br>
          <input type="range" id="pwLength" name="length" min="8" max="128" />
          <p id="pwLenInd" style="display: inline;">0</p>

        </form>

      </div>
      <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
    </div>
    <div class="card-footer">

      <button id="generate" class="btn">Generate Password</button>

    </div>
  </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
