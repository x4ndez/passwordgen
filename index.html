<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body"></div>
      <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
    </div>
    <div class="card-footer">

      <form>

        Criteria<br>

        <label for="alphanum">Alphanumeric</label>
        <input type="radio" id="alphanum" name="criteria" />

        <label for="funky">Funky</label>
        <input type="radio" id="funky" name="criteria" />

        <label for="word">Word-by-Word</label>
        <input type="radio" id="word" name="criteria" />

        Password Length:
        <label for="pwLength">Password Length</label>
        <input type="range" id="pwLength" name="length" min="4" max="50" />
        <p id="pwLenInd">0</p>

      </form>

      <button id="generate" class="btn">Generate Password</button>
    </div>
  </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
